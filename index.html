<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptografia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <header>
    <img class="logoAlura" width="31.09" height="48" src="./Imagens/LogoAlura.svg" alt="Logo">
  </header>

  <main>
    <section>
      <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto aqui" required></textarea>
      
      <div>
        <h6 class="requisitos">*Apenas letras minúsculas e sem acento</h6>
      </div>
      <div class="botoes">
        <button class="btn-encriptar" type="button" onclick="criptografar()">Criptografar</button>
        <button class="btn-desencriptar" type="button" onclick="descriptografar()">Descriptografar</button>
      </div>
    </section>
  
    <section>
      <textarea class="mensagem" cols="20" rows="10" placeholder="Não encontramos nenhuma mensagem"></textarea>
      <button class="btn-copiar" type="button" onclick="copiarTexto()">Copiar</button>
    </section>
  </main>

</body>
</html>
